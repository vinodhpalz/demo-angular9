<div class="card" *ngIf="user">
  <div class="card-header">
    {{ pageTitle + ": " + user.userName }}
  </div>
  <div class="card-footer">
    <button
      class="btn btn-outline-primary"
      (click)="onBack()"
      style="width: 80px;"
    >
      <i class="fa fa-chevron-left"></i>Back
    </button>
  </div>
</div>
